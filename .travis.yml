language: swift
sudo: required
osx_image: xcode13
env:
- DESTINATION="OS=14.0,name=iPhone 11" SCHEME="shabbat-helper" SDK=iphonesimulator
- SWIFT_VERSION=5.2.1

install:
  - eval "$(curl -sL https://swiftenv.fuller.li/install.sh)"

script:
- swift build
- xcodebuild -workspace shabbat-helper.xcworkspace -scheme shabbat-helper -configuration "Release" -sdk iphonesimulator
